<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and Source Sans Pro Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
<style>
  
</style>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <spanTitle>tweeter</spanTitle>
      <spanNewTweet><strong>Write</strong> a new tweet <br>
        <a class="fa-solid fa-angles-down"></a>
      </spanNewTweet>
    </nav>
    <header id="main">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Nick Dellar</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id="main-container"> 
        <section class="new-tweet">
          <h4>What are you humming about?</h2>
          <form method="POST" action="/tweets/">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweet-container" >
          <article>
            <header id="tweets">
              <pic class="fa-sharp fa-solid fa-person"></pic>
              <user>Billie</user>
              <div1>@billie</div1>
            </header>
            <p>
              Hello World!!!!!!!
            </p>
            <footer>
              <span>10 days ago</span>
              <i class="fa-regular fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </footer>
          </article>
        </section>
    </main>
  </body>
</html>
